<!doctype html>
<html lang="en">

<head>
    <title>Poster</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="poster_body">
        <div class="poster_logo">
            <img style="height: 70px;" src="images/HishabKitabLogo.png" alt="">
        </div>
        <div class="poster_banner_text">
            <h1>HK</h1>
            <h1>ACCOUNTING</h1>
            <p>your business solution</p>
        </div>
        <div class="accounting">
            <img src="images/icons8-accounting-100.png" alt="">
            <p>Accounting</p>
        </div>
        <div class="hrm">
            <img src="images/icons8-crm-58.png" alt="">
            <p>HRM</p>
        </div>
        <div class="purchase">
            <img src="images/icons8-purchase-100.png" alt="">
            <p>Purchase</p>
        </div>
        <div class="sales">
            <img src="images/icons8-winter-sales-96.png" alt="">
            <p>sales</p>
        </div>
        <div class="report">
            <img src="images/icons8-reports-64.png" alt="">
            <p>Accurate Report</p>
        </div>
        <div class="contact">
            <div><span><i class="fa-solid fa-phone"></i></span>01980192828</div>
            <div><span><i class="fa-solid fa-globe"></i></span>www.hishabkitab.com</div>
        </div>
        <div class="triangle_style"></div>
        <div class="triangle_style_2"></div>
        <div class="diamond_1"></div>
        <div class="diamond_2"></div>
        <div class="diamond_3"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
